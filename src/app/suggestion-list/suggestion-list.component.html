
<div *ngIf="!(restaurants$ | async); else restauList">
    Loading...
</div>

<ng-template #restauList>
    <div *ngFor="let restau of restaurants$ | async">
        <div>Nom : {{restau.name}}</div>
        <div>Ajouté le : {{restau.createdAt | date:"dd/MM/yyyy à HH:mm"}}</div>
        <div><button mat-stroked-button color="primary" (click)="vote(restau)">+</button> vote {{restau.votes}}</div>
        <div></div>
        <hr/>
    </div>
</ng-template>
